Location: {{ data.location }} {{ locationSaved ? '(saved)' : '(auto)' }}
<a href="#setLocation" role="button" class="btn btn-small" data-toggle="modal">Set location</a>
 
<div class="modal" id="setLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none">
  <div class="modal-header">
    <h3 id="myModalLabel">Set Your Location</h3>
  </div>
  <div class="modal-body">
    <p>Set your location for more accurate weather information.</p>
    <form method="POST" action="/setLocation" class="form-inline">
      <input type="text" name="location" placeholder="Location (city, zipcode, etc)"></input>
      <button type="submit" class="btn btn-primary">Save</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </form>
  </div>
</div>
