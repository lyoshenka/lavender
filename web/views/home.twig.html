<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="/css/style.less">
  </head>
  <body class="{{ bodyClasses }}">
    <div class="container">
      <a class="pull-right" href="#debug" data-toggle="modal">debug</a>
      <div class="fitText">{{ adjective }} yesterday</div>
 
      {% include 'setLocation.twig.html' %}


      <div class="today">{{ data.currentTemp }}&#186;F</div>
      <div class="yesterday">{{ data.yesterdayTemp }}&#186;F</div>


      <div class="modal" id="debug" style="display: none">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Debug</h3>
        </div>
        <div class="modal-body" style:"max-height: 400px">
          <pre>{{ debug }}</pre>
        </div>
      </div>
    </div>


    <script src="/js/jquery-1.8.2.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/less-1.3.0.min.js"></script>
    <script src="/js/jquery.fittext.js"></script>

    <script>
      $('.fitText').fitText();
    </script>
  </body>
</html>
